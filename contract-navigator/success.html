<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Contract Navigator!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full bg-white rounded-lg shadow-lg p-8 text-center">
        <!-- Success Icon -->
        <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-6">
            <svg class="w-8 h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
            </svg>
        </div>

        <!-- Welcome Message -->
        <h1 class="text-2xl font-bold text-gray-900 mb-4">Welcome to Contract Navigator!</h1>
        <p class="text-gray-600 mb-6">Your payment was successful and your account is being set up.</p>

        <!-- Account Setup Status -->
        <div id="setupStatus" class="mb-6">
            <div class="flex items-center justify-center mb-4">
                <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-600"></div>
                <span class="ml-3 text-gray-700">Setting up your account...</span>
            </div>
            <div class="w-full bg-gray-200 rounded-full h-2">
                <div id="progressBar" class="bg-indigo-600 h-2 rounded-full transition-all duration-1000" style="width: 0%"></div>
            </div>
        </div>

        <!-- Success State (Hidden Initially) -->
        <div id="successState" class="hidden">
            <div class="bg-green-50 border border-green-200 rounded-lg p-4 mb-6">
                <h3 class="font-semibold text-green-800 mb-2">Account Ready!</h3>
                <p class="text-green-700 text-sm">You can now upload and analyze contracts with our AI-powered platform.</p>
            </div>
            
            <button id="accessDashboard" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-3 rounded-lg font-semibold transition-colors mb-4">
                Access Your Dashboard
            </button>
            
            <div class="text-sm text-gray-500">
                <p>Questions? Email us at <a href="mailto:support@contract-navigator.com" class="text-indigo-600">support@contract-navigator.com</a></p>
            </div>
        </div>
    </div>

    <script>
        // Initialize Supabase client
        const supabase = window.supabase.createClient(
            'https://ugpetfrmipzsjibhezrq.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVncGV0ZnJtaXB6c2ppYmhlenJxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU4Nzg5MjYsImV4cCI6MjA3MTQ1NDkyNn0._NUdCXEqf5PexE9b4ifK_ya0eQp2p3kGP5VxeQCLyYs'
        );

        // Get session ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const sessionId = urlParams.get('session_id');

        // Simulate account setup progress
        let progress = 0;
        const progressBar = document.getElementById('progressBar');
        
        const setupInterval = setInterval(() => {
            progress += Math.random() * 25;
            if (progress > 100) progress = 100;
            
            progressBar.style.width = progress + '%';
            
            if (progress >= 100) {
                clearInterval(setupInterval);
                
                // Show success state
                setTimeout(() => {
                    document.getElementById('setupStatus').classList.add('hidden');
                    document.getElementById('successState').classList.remove('hidden');
                }, 1000);
            }
        }, 800);

        // Access dashboard button
        document.getElementById('accessDashboard').addEventListener('click', () => {
            // Redirect to main site with dashboard access
            window.location.href = '/';
        });

        // Auto-redirect after 10 seconds
        setTimeout(() => {
            if (!document.getElementById('successState').classList.contains('hidden')) {
                window.location.href = '/';
            }
        }, 10000);
    </script>
</body>
</html>
